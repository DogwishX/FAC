<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact | Learn HTML Forms</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Contact</h1>
    <form action="https://learn-forms.netlify.com/submit/part1">
      <label for="name">Name</label>
      <input id="name" type="text" name="name" />

      <label for="email">Email</label>
      <input id="email" type="text" name="email" />

      <label for="telephone">Telephone</label>
      <input id="telephone" type="text" name="telephone" />

      <label for="message">Message</label>
      <textarea id="message" type="text" name="message"></textarea>

      <label for="marketing-consent">Flood my inbox</label>
      <input id="marketing-consent" type="checkbox" name="marketingConsent" />

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
