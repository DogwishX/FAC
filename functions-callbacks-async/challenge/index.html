<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge | Functions and asynchronous JavaScript</title>
  </head>
  <body>
    <h1>Open the console</h1>
    <script>
      const lightsArr = ["green", "amber", "red", "amber", "green", "finished"];
      let nestedLights = "";

      for (let i = 0; i < lightsArr.length; i++) {
        if (i === 0) {
          nestedLights += `light("green", () => light(`;
          continue;
        }
        if (i === lightsArr.length - 1) {
          nestedLights += `'finished', () => ''))))))`;
          continue;
        }

        nestedLights += `"${lightsArr[i]}", () => light(`;
      }
      eval(nestedLights);

      function light(string, callback) {
        setTimeout(() => {
          console.log(string);
          callback(string, callback);
        }, 1000);
      }
    </script>
  </body>
</html>
