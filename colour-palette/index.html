<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font Awesome Icon Library -->
    <script
      src="https://kit.fontawesome.com/248cd170f1.js"
      crossorigin="anonymous"
    ></script>

    <title>Founders and Colours</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
  </head>
  <body>
    <header>
      <h1 class="title">Founders and Colours</h1>
    </header>

    <!-- Empty div for colours__item insertion -->
    <div class="colours__container"></div>

    <div class="notifications"></div>

    <div class="modal">
      <h2 class="modal__title">Save Palette</h2>
      <form class="modal__form">
        <label for="palette-name">Name</label>
        <input id="palette-name" type="text" />
        <button class="modal__save" type="button">Save</button>
      </form>
    </div>

    <!-- Bottom buttons -->
    <div class="nav--buttom">
      <button class="nav__generate">Generate</button>
      <input class="nav__palette-name" type="text" />
      <button class="nav__save"><i class="fa-regular fa-heart"></i></button>
    </div>
    <script type="module" src="./scripts/Main.js"></script>
  </body>
</html>
