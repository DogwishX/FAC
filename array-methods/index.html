<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Array Methods</title>
  </head>
  <body>
    <main>
      <div class="input-wrapper">
        <label for="array-input" class="array__label">Array</label>
        <input type="text" id="array-input" class="array__input" />
      </div>
      <div class="radio-btns">
        <div class="input-wrapper">
          <label for="filter">Filter</label>
          <input type="radio" name="function" id="filter" value="filter" />
        </div>
        <div class="input-wrapper">
          <label for="reduce">Reduce</label>
          <input type="radio" name="function" id="reduce" value="reduce" />
        </div>
      </div>
      <button>Run</button>
      <section></section>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
