<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Array Methods</title>
  </head>
  <body>
    <main>
      <h1>Array Methods</h1>
      <div class="function-output"></div>
      <div class="input__wrapper">
        <label for="array-input" class="array__label">Array</label>
        <input type="text" id="array-input" class="array__input" />
      </div>
      <div class="radio-div">
        <div class="input__wrapper" data-function="filter">
          <label for="filter" class="input__label"
            >Filter
            <input type="radio" name="function" id="filter" checked />
          </label>
        </div>
        <div class="input__wrapper" data-function="reduce">
          <label for="reduce" class="input__label"
            >Reduce
            <input type="radio" name="function" id="reduce" />
          </label>
        </div>
      </div>
      <button>Run</button>
      <section></section>
    </main>
    <script type="module" src="./index.js"></script>
  </body>
</html>
